<!DOCTYPE HTML>
<html>
<body>
<style>
.muffet {
 position: relative;
 animation-name: example;
 animation-duration: 3s;
 animation-iteration-count: infinite;
}
@keyframes example {
 0% { left:200px; top:0px;}
 25% { left:0px; top:0px;}
 50% { left:-200px; top:0px;}
 75% { left:0px; top:0px;}
 100% { left:200px; top:0px;}
 }
 
 .center_muffet {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
body {
  background-color: #000000;
}
body {
  overflow: hidden; /* Hide scrollbars */
}
/**custom cursor**/
.heart {
  cursor: url("heart.cur"), default;	
}
</style>
<body class="heart">
<br><br><br><br>
<h1 class="">
<img src="muffet.gif" width="200px" class="center_muffet">
</h1>
<br><br><br>
<img src="muffet textbox.png" class="center_muffet" width="600px" height="135px"><br>
<img src="muffet battle options.png" class="center_muffet" width="655.5px" height="87">

<audio autoplay loop>
  <source src="spider dance.ogg" type="audio/ogg">
</audio>
<br><br><br><br><br>
</body>
</html>
